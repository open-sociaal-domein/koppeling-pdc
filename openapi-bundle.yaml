openapi: 3.0.3
info:
  version: 0.1.0
  title: Producten- en Dienstencatalogus (PDC) API
  description: >-
    Een open standaard om PDC-synchronisatie tussen applicaties mogelijk te
    maken Omdat hier geen standaard voor is vanuit VNG-Realisatie of het
    Zorginstituut hebben enkele leveranciers (Stipter, Solviteers Software) hier
    zelf het initiatief toe genomen.
  license:
    name: 'European Union Public License, version 1.2 (EUPL-1.2)'
    url: 'https://eupl.eu/1.2/nl/'
paths:
  '/gemeenten/{gemeentecode}/producten':
    get:
      summary: Alle producten
      tags:
        - producten
      parameters:
        - $ref: '#/components/parameters/gemeentecode'
        - $ref: '#/components/parameters/peildatum'
      security:
        - BearerAuth:
            type: http
            scheme: bearer
      responses:
        '200':
          description: Geeft een collectie met alle producten uit de PDC terug
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/productHalCollectie'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
  '/gemeenten/{gemeentecode}/producten/{productId}':
    get:
      summary: Product by productId
      tags:
        - producten
      parameters:
        - $ref: '#/components/parameters/gemeentecode'
        - $ref: '#/components/parameters/peildatum'
      security:
        - BearerAuth:
            type: http
            scheme: bearer
      responses:
        '200':
          description: Geeft een collectie met productdetails obv een productId
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/productHal'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
  '/gemeenten/{gemeentecode}/producten/{productId}/aanbieders':
    get:
      summary: Alle aanbieders van product by productId
      tags:
        - producten
      parameters:
        - $ref: '#/components/parameters/gemeentecode'
        - $ref: '#/components/parameters/peildatum'
      security:
        - BearerAuth:
            type: http
            scheme: bearer
      responses:
        '200':
          description: >-
            Geeft een collectie met alle aanbieders bij een product obv
            productId terug
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/AanbiederHalCollectie'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
  '/gemeenten/{gemeentecode}/aanbieders':
    get:
      summary: Alle aanbieders
      tags:
        - aanbieders
      parameters:
        - $ref: '#/components/parameters/gemeentecode'
        - $ref: '#/components/parameters/peildatum'
      security:
        - BearerAuth:
            type: http
            scheme: bearer
      responses:
        '200':
          description: Geeft een collectie met alle aanbieders uit de PDC terug
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/AanbiederHalCollectie'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
  '/gemeenten/{gemeentecode}/aanbieders/{aanbiederId}':
    get:
      summary: Aanbieder by aanbiederId
      tags:
        - aanbieders
      parameters:
        - $ref: '#/components/parameters/gemeentecode'
        - $ref: '#/components/parameters/peildatum'
      security:
        - BearerAuth:
            type: http
            scheme: bearer
      responses:
        '200':
          description: Geeft een collectie terug van de aanbiederdetails by aanbiederId
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/AanbiederHal'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
  '/codelijsten/{codelijst}':
    get:
      summary: Codelijst by id
      tags:
        - codelijsten
      description: >-
        Het opvragen van een collectie van een bepaalde codelijst, bijvoorbeeld
        productCategorie.
      parameters:
        - in: path
          name: codelijst
          required: true
          schema:
            type: string
            enum:
              - eenheid
              - frequentie
              - productCategorie
              - regeling
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Een collectie van de gevraagde codelijst
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
components:
  schemas:
    gemeentecode:
      type: string
      title: gemeentecode
      description: 'De CBS gemeentecode, Er moeten 4 cijfers aanwezig zijn.'
      pattern: '^[0-9]*$'
      maxLength: 4
      minLength: 4
      example: '0216'
    foutbericht:
      type: object
      description: >-
        Terugmelding bij een fout. JSON representatie in lijn met
        [RFC7807](https://tools.ietf.org/html/rfc7807).
      properties:
        type:
          type: string
          format: uri
          description: Link naar meer informatie over deze fout
        title:
          type: string
          description: Beschrijving van de fout
        status:
          type: integer
          description: Http status code
        detail:
          type: string
          description: Details over de fout
        instance:
          type: string
          format: uri
          description: Uri van de aanroep die de fout heeft veroorzaakt
        code:
          type: string
          description: Systeemcode die het type fout aangeeft
          minLength: 1
    href:
      type: string
      format: uri
      example: datapunt.voorbeeldgemeente.nl/api/resourcename/123456789
    halLink:
      description: >-
        De Link Object zoals gespecificeerd in
        https://tools.ietf.org/html/draft-kelly-json-hal-08#section-5
      type: object
      required:
        - href
      properties:
        href:
          $ref: '#/components/schemas/href'
        title:
          description: Voor mens leesbaar label bij de link
          type: string
    halCollectionLinks:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/halLink'
    identificatie:
      type: string
    typeWet:
      type: string
      enum:
        - wmo
        - jeugdwet
    productCategorie:
      type: object
      description: Omschrijving object
      properties:
        code:
          type: string
          minLength: 2
          maxLength: 2
        omschrijving:
          type: string
      required:
        - code
        - omschrijving
    productCode:
      type: string
      description: De productcode in het iWmo- en iJw-berichtenverkeer.
      minLength: 1
      maxLength: 5
    eenheid:
      type: object
      description: Omschrijving object
      properties:
        code:
          type: string
          minLength: 2
          maxLength: 2
        omschrijving:
          type: string
      required:
        - code
        - omschrijving
    frequentie:
      type: object
      description: Omschrijving object
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 1
        omschrijving:
          type: string
      required:
        - code
        - omschrijving
    toewijzingSpecifiek:
      type: object
      description: Toewijzingsvariant specifiek
      properties:
        productCategorie:
          $ref: '#/components/schemas/productCategorie'
        productCode:
          $ref: '#/components/schemas/productCode'
        eenheid:
          type: array
          items:
            $ref: '#/components/schemas/eenheid'
        frequentie:
          type: array
          items:
            $ref: '#/components/schemas/frequentie'
        einddatumVerplicht:
          type: string
          format: boolean
          default: true
      required:
        - productCategorie
        - productCode
        - eenheid
        - frequentie
        - einddatumVerplicht
    toewijzingAspecifiek:
      type: object
      description: Toewijzingsvariant aspecifiek met en zonder budget
      properties:
        productCategorie:
          $ref: '#/components/schemas/productCategorie'
        einddatumVerplicht:
          type: string
          format: boolean
          default: true
        budgetVerplicht:
          type: string
          description: bepaalt of de toewijzingsvariant aspecifiek met of zonder budget is
          format: boolean
          default: false
      required:
        - productCategorie
        - einddatumVerplicht
        - budgetVerplicht
    toewijzingGeneriek:
      type: object
      description: Toewijzingsvariant generiek
      properties:
        einddatumVerplicht:
          type: string
          format: boolean
          default: true
      required:
        - einddatumVerplicht
    product:
      type: object
      description: Een product uit de PDC
      properties:
        _links:
          $ref: '#/components/schemas/halCollectionLinks'
        identificatie:
          $ref: '#/components/schemas/identificatie'
        naam:
          type: string
        typeWet:
          $ref: '#/components/schemas/typeWet'
        status:
          type: string
          description: 'de status binnen de PDC, bepaalt of en wanneer gebruik is toegestaan'
          enum:
            - gepland
        beginGeldigheid:
          type: string
          format: date
        eindeGeldigheid:
          type: string
          format: date
        vereistFiattering:
          type: string
          format: boolean
        typeFiattering:
          type: string
          description: >-
            af te spreken bij implementatie. Bijvoorbeeld collega, backoffice,
            manager
        toewijzingsvariant:
          oneOf:
            - $ref: '#/components/schemas/toewijzingSpecifiek'
            - $ref: '#/components/schemas/toewijzingAspecifiek'
            - $ref: '#/components/schemas/toewijzingGeneriek'
      required:
        - identificatie
        - omschrijving
    ProductHal:
      allOf:
        - $ref: '#/components/schemas/product'
        - properties:
            _links:
              type: object
              properties:
                self:
                  $ref: '#/components/schemas/halLink'
    productHalCollectie:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/halCollectionLinks'
        _embedded:
          type: object
          properties:
            producten:
              type: array
              items:
                $ref: '#/components/schemas/ProductHal'
    invalidParams:
      type: object
      description: Details over fouten in opgegeven parameters
      properties:
        type:
          type: string
          format: uri
          example: 'https://www.vng.nl/realisatie/api/validaties/integer'
        name:
          type: string
          description: Naam van de parameter
          example: verblijfplaats__huisnummer
        code:
          type: string
          description: Systeemcode die het type fout aangeeft
          minLength: 1
          example: integer
        reason:
          type: string
          description: Beschrijving van de fout op de parameterwaarde
          example: Waarde is geen geldige integer.
    badRequestFoutbericht:
      allOf:
        - $ref: '#/components/schemas/foutbericht'
        - type: object
          properties:
            invalidParams:
              description: >-
                Foutmelding per fout in een parameter. Alle gevonden fouten
                worden één keer teruggemeld.
              type: array
              items:
                $ref: '#/components/schemas/invalidParams'
    productHal:
      allOf:
        - $ref: '#/components/schemas/product'
        - properties:
            _links:
              type: object
              properties:
                self:
                  $ref: '#/components/schemas/halLink'
    aanbieder:
      type: object
      description: Een aanbieder die één of meerdere producten uit de PDC mag leveren
      properties:
        _links:
          $ref: '#/components/schemas/halCollectionLinks'
        agbCode:
          type: string
          minLength: 1
          maxLength: 5
        naam:
          type: string
        kvkNummer:
          type: string
          minLength: 8
          maxLength: 8
        vestigingsnummer:
          type: string
          minLength: 12
          maxLength: 12
      required:
        - agbCode
        - naam
    AanbiederHal:
      allOf:
        - $ref: '#/components/schemas/aanbieder'
        - properties:
            _links:
              type: object
              properties:
                self:
                  $ref: '#/components/schemas/halLink'
    AanbiederHalCollectie:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/halCollectionLinks'
        _embedded:
          type: object
          properties:
            aanbieders:
              type: array
              items:
                $ref: '#/components/schemas/AanbiederHal'
  parameters:
    gemeentecode:
      in: path
      name: gemeentecode
      description: CBS gemeentecode
      required: true
      schema:
        $ref: '#/components/schemas/gemeentecode'
    peildatum:
      name: peildatum
      in: query
      schema:
        type: string
        format: date
      description: Datum waarop de producten actief moeten zijn.
  headers:
    api_version:
      schema:
        type: string
        description: >-
          Geeft een specifieke API-versie aan in de context van een specifieke
          aanroep.
        example: 1.0.0
  responses:
    '400':
      description: Bad Request
      headers:
        api-version:
          $ref: '#/components/headers/api_version'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/badRequestFoutbericht'
          example:
            type: >-
              https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html#/10.4.1
              400 Bad Request
            title: Ten minste één parameter moet worden opgegeven.
            status: 400
            detail: >-
              The request could not be understood by the server due to malformed
              syntax. The client SHOULD NOT repeat the request without
              modification.
            instance: >-
              https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?parameter=waarde
            code: paramsRequired
            invalid-params:
              - type: 'https://www.vng.nl/realisatie/api/validaties/integer'
                name: verblijfplaats__huisnummer
                code: integer
                reason: Waarde is geen geldige integer.
    '401':
      description: Unauthorized
      headers:
        api-version:
          $ref: '#/components/headers/api_version'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/foutbericht'
          example:
            type: >-
              https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html#/10.4.2
              401 Unauthorized
            title: Niet correct geauthenticeerd.
            status: 401
            detail: >-
              The request requires user authentication. The response MUST
              include a WWW-Authenticate header field (section 14.47) containing
              a challenge applicable to the requested resource.
            instance: >-
              https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?parameter=waarde
            code: authentication
    '403':
      description: Forbidden
      headers:
        api-version:
          $ref: '#/components/headers/api_version'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/foutbericht'
          example:
            type: >-
              https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html#/10.4.4
              403 Forbidden
            title: U bent niet geautoriseerd voor deze operatie.
            status: 403
            detail: 'The server understood the request, but is refusing to fulfill it.'
            instance: >-
              https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?parameter=waarde
            code: autorisation
    '500':
      description: Internal Server Error
      headers:
        api-version:
          $ref: '#/components/headers/api_version'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/foutbericht'
          example:
            type: >-
              https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html#/10.5.1
              500 Internal server error
            title: Interne server fout.
            status: 500
            detail: >-
              The server encountered an unexpected condition which prevented it
              from fulfilling the request.
            instance: >-
              https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?parameter=waarde
            code: serverError
    '501':
      description: Not Implemented
      headers:
        api-version:
          $ref: '#/components/headers/api_version'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/foutbericht'
          example:
            type: >-
              https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html#/10.5.2
              501 Not Implemented
            title: Not Implemented
            status: 501
            detail: >-
              The server does not support the functionality required to fulfill
              the request.
            instance: >-
              https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?parameter=waarde
            code: notImplemented
    '503':
      description: Service Unavailable
      headers:
        api-version:
          $ref: '#/components/headers/api_version'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/foutbericht'
          example:
            type: >-
              https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html#/10.5.4
              503 Service Unavailable
            title: 'Bronservice {bron} is tijdelijk niet beschikbaar.'
            status: 503
            detail: >-
              The service is currently unable to handle the request due to a
              temporary overloading or maintenance of the server.
            instance: >-
              https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?parameter=waarde
            code: notAvailable
    default:
      description: Er is een onverwachte fout opgetreden
      headers:
        api-version:
          $ref: '#/components/headers/api_version'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/foutbericht'
