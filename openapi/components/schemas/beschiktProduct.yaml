type: object
description: >-
  Een product dat door de gemeente is beschikt. Aan het resultaat is te zien of
  het product is toegewen of afgewzen.
properties:
  identificatie:
    $ref: ./identificatie.yaml
  product:
    $ref: ./product.yaml
  productCategorie:
    $ref: ./productCategorie.yaml
  resultaat:
    type: string
    enum:
      - toegewezen
      - afgewezen
  toegewezenProduct:
    $ref: ./toegewezenProduct.yaml
required:
  - identificatie
  - product
  - resultaat
